<!DOCTYPE html>
<html>
  <head>
    <title>Weather App Plus Project</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Tokyo</h1>
            <h5>Last updated: <span id="date">Friday 12.00</span></h5>
            <li id="description"></li>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://static4.depositphotos.com/1001439/384/v/600/depositphotos_3840930-stock-illustration-sun-icon-vector.jpg"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> Â°C </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>ðŸ’§ : <span id="humidity">67</span>%</li>
                <li>ðŸ’¨ : <span id="wind">5</span> m/s</li>
              </ul>
            </div>
          </div>
          <br />
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          <hr />
        </div>

        <small>
          <a
            href="https://github.com/PaulineJohansson/Weather-App"
            target="_blank"
          >
            Open-source code</a
          >
          by Pauline Johansson</small
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
